<!DOCTYPE html>
<html>

<head>
  <title>Scrabble</title> <!-- Title of Page-->
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/hw5.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>

<body>
  <h1>Scrabble Drag n Drop</h1> <!-- Title -->
  <div class='container'>
    <!-- Container -->
    <img src="images/Scrabble_Board_OneLine.png"></img>
    <div id='droptable' class="row ui-droppable">
      <!-- Gameboard -->
      <div id="droptable1" class="droptable ui-droppable"></div>
      <div id="droptable2" class="droptable ui-droppable"></div>
      <div id="droptable3" class="droptable ui-droppable"></div>
      <div id="droptable4" class="droptable ui-droppable"></div>
      <div id="droptable5" class="droptable ui-droppable"></div>
      <div id="droptable6" class="droptable ui-droppable"></div>
      <div id="droptable7" class="droptable ui-droppable"></div>
    </div>

    <div id='scrabbleRack' class="row ui-droppable d-flex justify-content-center">
      <img id='rackBG' src="images/scrabble-tile-holder-406774_640.png"></img>
      <!-- Game Scrabble Rack -->
      <div id='scrabbleRackContainer' class=" row ui-droppable d-flex justify-content-center">
        <div id="placeTile1" class="placeTile ui-droppable"></div>
        <div id="placeTile2" class="placeTile ui-droppable"></div>
        <div id="placeTile3" class="placeTile ui-droppable"></div>
        <div id="placeTile4" class="placeTile ui-droppable"></div>
        <div id="placeTile5" class="placeTile ui-droppable"></div>
        <div id="placeTile6" class="placeTile ui-droppable"></div>
        <div id="placeTile7" class="placeTile ui-droppable"></div>
      </div>
    </div>

    <div class="scorecontainer">
      <div id="buttoncontainer">
        <button type="button" class="btn btn-dark rounded" onclick="reset()">Submit Word</button>
        <button type="button" class="btn btn-dark rounded " onclick="reset()">Reset</button>
      </div>
      <div class="row ">
        <div class="col-sm border border-dark rounded">
          Word Score: <p> 0</p>
        </div>
        <div class="col-sm border border-dark rounded">
          Remaining Tiles: <p> 93</p>
        </div>
        <div class="col-sm border border-dark rounded">
          Letter Score: <p> 0</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts / CDNS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="js/hw5.js"></script>
</body>

</html>
