<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiplcation Table HW3</title>
    <meta charset="utf-8">
    <link href="./css/hw4.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Multiplication Table Generator</h1>
    <div id="main-container">
        <form class="input-container">   
            <div id='min-column'> 
                <label>Minimum Column Value:</label><br>
                <input id="mincol" name= "mincol" type="number"> 
                <div id="sliderMinC" class="sliders"></div>
            </div>
            <div id='max-column'> 
                <label>Maximum Column Value:</label><br>
                <input id="maxcol" name= "maxcol" type="number"> 
                <div id="sliderMaxC" class="sliders"></div>
            </div>
            <div id='min-row'> 
                <label>Minimum Row Value:</label><br>
                <input id="minrow" name= "minrow" type="number"> 
                <div id="sliderMinR" class="sliders"></div>
            </div>
            <div id='max-row'> 
                <label>Maximum Row Value:</label><br>
                <input id="maxrow" name= "maxrow" type="number"> 
                <div id="sliderMaxR" class="sliders"></div>
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-primary btn-sm" onclick="genTable()">Create Tab</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="deleteTabs()">Delete Tab</button>
            </div>
        </form>
        <p id="messages"> </p>
        <div id="table-container">
            <table id='table'></table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="js/hw4.js"></script>
</body>

</html>
